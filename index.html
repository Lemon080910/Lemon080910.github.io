<form class="am-form">
  <fieldset>
    <legend id="status" align="middle" >TEST</legend>
	
	 <div class="am-radio">
      <label>
        <input type="radio" name="doc-radio-1" value="option1" checked>
        无空格
      </label>
    </div>

    <div class="am-radio">
      <label>
        <input type="radio" name="doc-radio-1" value="option2"id="space">
        有空格
      </label>
    </div>

    <div class="am-form-group">
      <label for="doc-ta-1">输入原始数据: </label>
      <textarea class="" rows="5" id="rawData"></textarea>
    </div>

    <p><button type="button" class="am-btn am-btn-default" onclick="showstr()">计算</button></p>
	
	  <div class="am-form-group">
      <label for="doc-ta-1" id="lbl_1">添加空格: </label>
      <textarea class="" rows="5" id="rawDataAddSpace"></textarea>
    </div>
	<div class="am-input-group">
	  <span class="am-input-group-label">异或和</span>
	  <input type="text" class="am-form-field" id="XOR">
	  <span class="am-input-group-label">累加和</span>
	  <input type="text" class="am-form-field" id="SUN">
	  <span class="am-input-group-label">长度</span>
	  <input type="text" class="am-form-field" id="LEN">
	</div>
